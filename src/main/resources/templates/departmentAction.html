<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Update Department</h3>

	<div>
		<form th:action="@{/updateDepartment}" method="post"
			th:object="${department}">
			<input type="hidden" th:field="*{departmentId}" />
			<div>
				<label for="name">Name</label> <input type="text"
					th:field="*{departmentName}" placeholder="Enter Department Name" />
				<label th:if="${#fields.hasErrors('departmentName')}"
					th:errors="*{departmentName}" style="color: red;">Error</label>
			</div>
			<div>
				<input type="submit" value="Update" />
			</div>
			<div>
				<a th:href="@{/deleteDepartment(id=${department.departmentId})}">Delete</a>
			</div>
			<div>
				<button>
					<a th:href="@{/department}">Back</a>
				</button>
			</div>

		</form>
	</div>

</body>
</html>
