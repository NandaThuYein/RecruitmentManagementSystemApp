<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Update Department</h3>
	
	<h3 th:text="${message}"></h3>
	
	<div th:if="${!#lists.isEmpty(teams)}">
		<div>This department has </div>
		<div th:each="team : ${teams}">
			<a th:href="@{/updateTeam(id=${team.teamId})}" th:text="${team.teamName}"></a>
		</div>
	</div>

	<div>
		<form th:action="@{/updateDepartment}" method="post"
			th:object="${department}">
			<input type="hidden" th:field="*{departmentId}" />
			<input type="hidden" name="oldName" th:value="${department.departmentName}" />
			
			<div>
				<label for="name">Name</label> <input type="text"
					 th:field="*{departmentName}" placeholder="Enter Department Name" />
				<label th:if="${#fields.hasErrors('departmentName')}"
					th:errors="*{departmentName}" style="color: red;">Error</label>
			</div>
			<div>
				<input type="submit" value="Update" />
			</div>
			<div>
				<a th:href="@{/deleteDepartment(id=${department.departmentId})}">Delete</a>
			</div>
			<div>
				<button>
					<a th:href="@{/department}">Back</a>
				</button>
			</div>

		</form>
	</div>

</body>
</html>
