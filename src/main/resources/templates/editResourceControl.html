<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Recruitement Resource Action</title>
    <div th:insert="../components/nav :: tags"></div>
</head>

<body>
    <p class="errornoti" th:text="${message}"></p>

	<div th:insert="../components/nav :: navBar"></div>
	<div th:insert="../components/nav :: sideNav"></div>

		<button class="back_button">
			<a th:href="@{/recruitementresource}"><ion-icon name="arrow-back-outline"></ion-icon></a>
		</button>
    <div class="updateform">
        <form data-formName="Edit Resource" th:action="@{/updateresource}" th:object="${resource}" method="post">
            <div>
                <input type="hidden" th:field="*{resourceId}">
                
                <label>Name</label><input type="text" th:field="*{resourceName}" />
            </div>
            <div>
                <label>Link</label><input type="text" th:field="*{link}">
            </div>
            <div>
                <label>Address</label><input type="text" th:field="*{address}">
            </div>
            <div>
                <label>Mobile</label><input type="text" th:field="*{resourceMobile}">
            </div>
            <div>
                <label>ContactPerson</label><input type="text" th:field="*{contactPerson}">
            </div>
            <div>
                <label class="col-md-2 col-form-label">Recruitement Type</label>
                    <select class="form-select" aria-label="Recruitement Type" id="type" th:field="*{recruitementType}">
                    <option th:each=" i : ${rList} " th:value="${i}" th:text="${i}"></option>
                    </select>
            </div>
            <div class="actionBox">
				<input type="submit" value="Update"/>
			</div>
        </form>

        <div class="deleteBox">
            <button onclick="deleteform()">Delete</button>
        </div>
    </div>

    <div class="confirmationModal deleteConfirmationModal"  style="display: none;">
		<div class="modalBox">
            <button onclick="deleteformclose()">
                <ion-icon name="close-outline"></ion-icon>
            </button>
            <h2>Delete ?</h2>
            <p>Are u sure u want to delete <b th:text="${resource.resourceName}"></b> ?</p>
            <div class="modalButtonBox">
                <a th:href="@{/deleteresource(id=${resource.resourceId})}">Yes <ion-icon name="sad-outline"></ion-icon></a>
                <a onclick="deleteformclose()">No <ion-icon name="happy-outline"></ion-icon></a>
            </div>
        </div>
        <div class="backgroundExit" onclick="deleteformclose()"></div>
	</div>

    <script type="text/javascript" th:src="@{/js/form.js}"></script>
</body>

</html>
