<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <h3 th:text="${message}"></h3>
    <form th:action="@{/updateresource}" th:object="${resource}" method="post">
        <input type="hidden" th:field="*{resourceId}"><br>
        <label>Name</label><input type="text" th:field="*{resourceName}" /><br><br>
        <label>Link</label><input type="text" th:field="*{link}"><br><br>
        <label>Address</label><input type="text" th:field="*{address}"><br><br>
        <label>Mobile</label><input type="text" th:field="*{resourceMobile}"><br><br>
        <label>ContactPerson</label><input type="text" th:field="*{contactPerson}"><br><br>
        <label class="col-md-2 col-form-label">Recruitement Type</label>
        <select class="form-select" aria-label="Recruitement Type" id="type" th:field="*{recruitementType}">
            <option th:each=" i : ${rList} " th:value="${i}" th:text="${i}"></option>
        </select>
        <input type="submit" th:value="Update">
    </form>


    <button onclick="deleteform()">Delete</button>
    <a th:href="@{/recruitementresource}">Back</a>

    <div class="confirmDelete" style="display: none;">
        <h4>Are u sure u want to delete?</h4>
        <a th:href="@{/deleteresource(id=${resource.resourceId})}">Yes</a>
        <a onclick="deleteformclose()">no</a>
    </div>

    <script type="text/javascript" th:src="@{/js/form.js}"></script>
</body>

</html>
