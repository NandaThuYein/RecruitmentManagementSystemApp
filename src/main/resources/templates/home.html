<body>
	<div th:insert="../components/nav :: navBar"></div>

	<div class="jobPostSection">
		<div class="jobPostSearch">
			<h2>Job Posts</h2>
			<div class="searchForm">
				<form th:action="@{/searchPostedJobPost}" method="post">
					<input type="text" name="keyword" th:value="${keyword}" placeholder="Enter Keyword" />

					<div>
						<label for="startDate">Start Date</label>
						<input type="date" name="startDate" th:value="${startDate}" />
					</div>

					<div>
						<label for="endDate">Due Date</label>
						<input type="date" name="endDate" th:value="${endDate}" />
					</div>

					<div>
						<button type="submit">
							<a>
								<ion-icon name="search-outline"></ion-icon>
							</a>
						</button>
						<button>
							<a th:href="@{/home}">
								<ion-icon name="refresh-outline"></ion-icon>
							</a>
						</button>
					</div>

				</form>
			</div>
		</div>

		<div class="jobPostContainer">

			<div class="jobPost" th:each="jp : ${jobPosts}">
				<div class="jobPostHeader">
					<input type="hidden" th:class="J+${jp.postId}" th:value="${jp.postName}">
					<h4 th:text="${jp.postName}"></h4>
					<div class="dateContainer">
						<span th:text="${jp.postDate}"></span>
						<span th:text="${jp.dueDate}"></span>
					</div>
				</div>
				<p class="jobPostComment" th:text="${jp.comment}">
				</p>
				<div class="jobPostFooter">
					<p><span th:text="${jp.team.teamName}"></span> from <span
							th:text="${jp.team.department.departmentName}"></span>
					</p>
					<!-- Input function with sheet parameter eg. onclick='func(..link in here)' -->
					<button th:onclick="retrieveSheetData([[${jp.sheetId}]],[[${jp.postId}]]);">Get Data</button>
				</div>
			</div>

		</div>




	</div>
	<div class="applicantSection">
		<div class="applicantBox">
			<h3 class="titleForApplicants">No Data</h3>
			<div class="applicantContainer">
				<div class="applicantsLoading">
					<ion-icon name="cloud-download-outline"></ion-icon>
				</div>
				<!-- Applicant card generated here -->
			</div>
		</div>
	</div>
