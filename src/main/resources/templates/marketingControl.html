<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Marketing</title>
	<div th:insert="../components/nav :: tags"></div>
</head>

<body>
	<p class="errornoti" th:text="${message}"></p>

	<div th:insert="../components/nav :: navBar"></div>

	<div class="pendingPostSection">
		<div class="pendingPostHead">
			<h3>Pending Job Posts</h3>
			<div>
				Total <span>2</span>
			</div>
		</div>
		<div class="jobPostsCantainer">
			<div class="jobPostCard" th:each="jp : ${pendingJobPosts}">
				<img th:src="'https://api.dicebear.com/5.x/shapes/svg?seed='+${jp.postCode}+''">
				<div class="jobPostStatus">
					<p th:text="${jp.postStatus}"></p>
					<span class="focyes" th:if="${jp.foc == true}"></span>
					<span class="focno" th:if="${jp.foc == false}"></span>
				</div>
				<p class="jobPostCode" th:text="${jp.postCode}"></p>
				<div class="jobPostInfo">
					<p>
						<span>Name</span> <span th:text="${jp.postName}"></span>
					</p>
					<p>
						<span>Position</span><span th:text="${jp.jobPosition.positionName}"></span>
					</p>
					<p>
						<span>Comment</span> <span th:text="${jp.comment}"></span>
					</p>
					<div>
						<p>
							<ion-icon name="people-outline"></ion-icon>
							<span th:text="${jp.team.teamName}"></span>
						</p>
						<p>
							<ion-icon name="business-outline"></ion-icon>
							<span th:text="${jp.team.department.departmentName}"></span>
						</p>
					</div>
				</div>

				<div class="jobPostFooterM">
					<p>Need
						<span th:text="${jp.count}"></span>
					</p>
					<a th:onclick="generateUpdateRoleFormJP([[${jp.postId}]],[[${jp.postName}]],[[${jp.count}]]);">
					<!-- <a th:href="@{/postJP(jobPostId=${jp.postId})}"> -->
						<ion-icon name="checkmark-done-outline"></ion-icon>POST
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="pendingPostSection postedPostSection">
		<div class="pendingPostHead">
			<h3>Posted Job Posts</h3>
			<div>
				Total <span>2</span>
			</div>
		</div>

		<form class="searchForm" th:action="@{/showJobPosts/1}">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			<input type="text" name="keyword" th:value="${keyword}" placeholder="Enter Keyword" />

			<button type="submit">
				<ion-icon name="search-outline"></ion-icon>
			</button>
			<button>
				<a th:href="@{/marketing}">
					<ion-icon name="refresh-outline"></ion-icon>
				</a>
			</button>
		</form>

		<div class="jobPostsCantainer postedJobPostsContainer">
			<div class="jobPostCard" th:each="jp : ${postedJobPosts}">
				<img th:src="'https://api.dicebear.com/5.x/shapes/svg?seed='+${jp.postCode}+''">
				<div class="jobPostStatus">
					<p th:text="${jp.postStatus}"></p>
					<span class="focyes" th:if="${jp.foc == true}"></span>
					<span class="focno" th:if="${jp.foc == false}"></span>
				</div>
				<p class="jobPostCode" th:text="${jp.postCode}"></p>
				<div class="jobPostInfo">
					<p>
						<span>Name</span> <span th:text="${jp.postName}"></span>
					</p>
					<p>
						<span>Position</span><span th:text="${jp.jobPosition.positionName}"></span>
					</p>
					<p>
						<span>Comment</span> <span th:text="${jp.comment}"></span>
					</p>
					<div>
						<p>
							<ion-icon name="people-outline"></ion-icon>
							<span th:text="${jp.team.teamName}"></span>
						</p>
						<p>
							<ion-icon name="business-outline"></ion-icon>
							<span th:text="${jp.team.department.departmentName}"></span>
						</p>
					</div>
				</div>

				<div class="jobPostFooterM">
					<p>Need
						<span th:text="${jp.count}"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="newPagination">
			<div>
				<a th:if="${currentPage > 1}"
					th:href="@{'/admin/searchUser/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">First</a>
				<span th:unless="${currentPage > 1}">First</span>

				<a th:if="${currentPage > 1}"
					th:href="@{'/admin/searchUser/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Previous</a>
				<span th:unless="${currentPage > 1}">Previous</span>

				<span th:each="i: ${#numbers.sequence(1, totalPages)}">
					<a th:if="${i != currentPage}"
						th:href="@{'/admin/searchUser/' + ${i}} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}">[[${i}]]</a>
					<span th:unless="${i != currentPage}">[[${i}]]</span>
				</span>

				<a th:if="${currentPage < totalPages}"
					th:href="@{'/admin/searchUser/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Next</a>
				<span th:unless="${currentPage < totalPages}">Next</span>

				<a th:if="${currentPage < totalPages}"
					th:href="@{'/admin/searchUser/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Last</a>
				<span th:unless="${currentPage < totalPages}">Last</span>
			</div>
		</div>
	</div>
</body>

</html>
