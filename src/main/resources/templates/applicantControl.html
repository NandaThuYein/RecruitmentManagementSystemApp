<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>List All Applicants</h3>
<div>
<table class="table table-striped table-hover table-bordered">
		<tr>
		<th>Id</th>
		<th><a th:href="@{'/searchApplicants/' + ${currentPage} + '?sortField=applicantCode&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
							Code
						</a></th>
		<th>Name</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Address</th>
		<th>Link</th>
		<th>Current State</th>
		<th>Status</th>
		<th>JobPostId</th>
		<th>Applied Date</th>
		<th>Applied Position</th>
		<th>Action</th>
<tr th:each="applicant: ${list}">
<td th:text="${applicant.applicantId}" />
<td th:text="${applicant.applicantCode}" />
<td th:text="${applicant.applicantName}" />
<td th:text="${applicant.applicantEmail}"/>
<td th:text="${applicant.applicantMobile}"/>
<td th:text="${applicant.address}"/>
<td th:text="${applicant.link}"/>
<td th:text="${aplicant.currentState}"/>
<td th:text="${applicant.applicantStatus}"/>
<td th:text="${applicant.applyTime}"/>
<td><a th:href="@{/editjobposition(id=${position.positionId})}">Action</a></td>
</tr>
</table>
</div>
<div>
		Total Positions: [[${totalPositions}]] - Page [[${currentPage}]] of [[${totalPages}]]
		&nbsp; - &nbsp;
		
		<a th:if="${currentPage > 1}" th:href="@{'/searchPosition/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">First</a>
		<span th:unless="${currentPage > 1}">First</span>
		
		<a th:if="${currentPage > 1}" th:href="@{'/searchPosition/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Previous</a>
		<span th:unless="${currentPage > 1}">Previous</span>
		
		<span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:if="${i != currentPage}" th:href="@{'/searchPosition/' + ${i}} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}">[[${i}]]</a> 
			<span th:unless="${i != currentPage}">[[${i}]]</span>
			&nbsp;&nbsp;
		</span>
		
		<a th:if="${currentPage < totalPages}" th:href="@{'/searchPosition/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Next</a>
		<span th:unless="${currentPage < totalPages}">Next</span>
		
		<a th:if="${currentPage < totalPages}" th:href="@{'/searchPosition/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Last</a>
		<span th:unless="${currentPage < totalPages}">Last</span>
	</div>
</body>
</html>
